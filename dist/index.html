<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head> 
  <body>
    <main>
      <h1>Travel Tracker</h1>
      <p class="errorMessage"></p>
      <img class="logo" src="./images/world-travel-logo.png" alt="plane traveling globe logo">
      <h2>Welcome, name! ðŸ‘‹</h2>
      <h3 class ="yearlyExpense">ðŸ¤‘ You've spent $_____ this year ðŸ¤‘</h3>
      <section>
        <h4>Your Trips</h4>
          <section>Past Trips</section>
            <div>
              <img class="cappadocia" src="./images/Cappadocia.jpg" alt="Cappadocia, Turkey photo">
            </div>
          <section>Present Trips</section>
            <div>
              <img class="cappadocia" src="./images/Cappadocia.jpg" alt="Cappadocia, Turkey photo">
            </div>
          <section>Upcoming Trips</section>
            <div>
              <img class="cappadocia" src="./images/Cappadocia.jpg" alt="Cappadocia, Turkey photo">
            </div>
          <section>Pending Trips</section>
            <div>
              <img class="cappadocia" src="./images/Cappadocia.jpg" alt="Cappadocia, Turkey photo">
            </div>
      </section>
      <form>
        <h5>MAKE A REQUEST</h5><br>
        <label class="formInfo" id="">Date:</label><br>
        <input class="formInfo" id="formDate" type="date" placeholder="dd/mm/yyyy" required><br>
        <label class="formInfo" id="">Number of Days:</label><br>
        <input class="formInfo" id="formDays" type="number" placeholder="0" required><br>
        <label class="formInfo" id="">Number of Travelers:</label><br>
        <input class="formInfo" id="formTravelers" type="number" placeholder="0" required><br>
        <label class="formInfo" id="">Destinations:</label><br>
        <select class="formInfo" id="formDestinations" required>
          <option value="choose">Choose A Destination:</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select><br><br>
        <input class="getEstimateBtn" id="" type="submit" value="Get Estimate">
      </form>
      <h6 class="tripEstimate">Trip Request's Estimate is $_______*<br>
        <span>*including 10% travel agent fee</span>
      </h6>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
